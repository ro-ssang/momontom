<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/170ed30cb0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/css/styles.css" />
    <title>Momontum</title>
  </head>
  <body>
    <!-- Clock -->
    <h1 id="clock"></h1>

    <!-- User name -->
    <form id="userNameForm" class="user-name-form" action="#" method="#">
      <input type="text" placeholder="What is your name?" />
    </form>
    <h3 id="userName" class="user-name hidden"></h3>

    <!-- To Do List -->
    <form id="toDoForm" action="#" method="#">
      <input type="text" placeholder="Tell me what you want to do!" />
    </form>
    <ul id="toDoList"></ul>

    <script src="src/js/clock.js"></script>
    <script src="src/js/userName.js"></script>
    <script src="src/js/toDo.js"></script>
  </body>
</html>
